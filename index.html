<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Komputer Store</title>
</head>
<body>

<div class="container-fluid" >

    <div id="headerContainer" class="text-center text-white bg-dark">
                <h1>KomputerStore</h1>
                <p class="fst-italic">- Bank, Work and also Buy Computers!</p>
    </div>


    <div class="container ">
        <div class="row align-items-start gap-4">

          <div class="p-4 col card ">
            <div id="bankContainer">
                <h2>Bank</h2>
                <b>Balance:</b> <b id="balance"></b><b>kr</b><br>
                
                <b id="outstandingLoan" hidden>Outstanding Loan:</b> <b id="outstandingLoan"></b><br>
                
                <div class="p-4">
                    <button id="getLoanButton" class="btn btn-primary">Get a loan</button>
                </div>
            </div> 
          </div>

          <div class="p-4 col card">
            <div id="workContainer">
                <h2>Work</h2>
                <b>Pay:</b> <b id="pay"></b><b>kr</b><br>

                <div class="p-4" >
                    <button id="payBankButton" style="margin:5px" class="btn btn-primary">Bank</button>
                    <button id="workButton" style="margin:5px" class="btn btn-info">Work</button>
                    <button id="repayLoanButton" style="margin:5px" class="btn btn-success" hidden>Repay Loan</button>
                </div>
            </div>
          </div>

          <div class="p-4 col card">
            <div class="col" id="laptopContainer" >
                <h2>Laptops</h2>
                <select name="laptops" id="laptops"></select>
                <h5>Features: </h5>
                <p id="specs" ></p>
            </div>
          </div>
        </div>
      </div>

    <div class="container text-center">
        
            <div class="card" style="margin-top:30px; padding:20px" id="LaptopDetails">
                <div class="row">
                    <div class="col-md-4">
                        <img id="image" height="200px" onerror="this.onerror=null; this.src='https://chefshop.com/App_Themes/ChefShop/Images/no-image-available.png'">
                    </div>  

                    <div class="col-md-4 text-center">
                        <h4 id="title"></h4>
                        <p id="description"></p>
                    </div>
                    
                    <div class="col-md-4">
                        <h2 id="price"></h2>
                        <button id="buyButton" class="btn btn-info">Buy Now</button>
                    </div>
                </div>
            </div>
        
    </div>

</div>

    <script src="app.js"></script>
    
</body>
</html>
